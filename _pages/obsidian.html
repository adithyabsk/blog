<script type="text/javascript">
window.onload = function() {
    const browserURL = new URL(window.location.toString());
    // Strip out the obsidian from the path
    const newPathName = browserURL.pathname.split('/').slice(2).join('/')
    location.href = "obsidian://" + newPathName + browserURL.search + browserURL.hash;
}
</script>
